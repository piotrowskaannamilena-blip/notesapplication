<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
      <!-- Header -->
        <h1 class="row-fluid row-bg-primary col text-md-center"><b>Notebook</b></h1>
        <a href="notes.html">Notes</a>  
    </header>
    <main>
      <!-- Note container -->
      <form id="data-form">
        <div class="form" id="form">
          <input type="text" id="data-input" placeholder="Enter title" required>
          <textarea id="data-description" placeholder="Enter Description"></textarea>
          <button type="submit" id="addNote">Add Note</button>
        </div>
      </form>
          <!-- Saved notes container -->
      <section>
        <div class="container">
          <h1>Data List</h1>
          <ul id="data-list"></ul>
        </div>
      </section>
    </main>

      <!-- Footer -->
    <footer class="footer-basic">
        <p class="copyright">Made by LANIA &copy;</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
